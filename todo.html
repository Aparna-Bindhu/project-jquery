<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>TODO</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	.box{
		float: left;
		background-color: gray;

	}
	.delete{
		float: right;
	}
	li{
		background-color:#eee;
		color: black;
		margin-top:3%;
		font-style: oblique;
		padding-left: 2%; 
	}
	.newtodo{
		border:1px solid black;
		border-radius: 5% 5%;
		padding: 1% 4% 1% 4%;
	}
	#additem{
		border:1px solid gray;
		border-radius: 5% 5%;
		padding: 1% 2% 1% 2%;
		background-color: gray;
	}

</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="jumbotron text-center" style=" background-color:gray;font-weight: bold ;font-family: Brush Script MT, Brush Script Std, cursive; font-style: italic;margin-top: 2%;">
                      <h1 style="color: #eee">TO DO LIST</h1>
                  </div>
		<div class="col-xs-12 col-md-6 col-md-offset-3">
			
				<div align="center">
					
					<form class="form1">
						<input type="text" class="newtodo" placeholder="type here...">
						<input type="submit" id="additem" value="ADD">
					</div>
					<div class="todolist">
					<ol></ol>
				</div>
				
			</form>
		</div>
	</div>
</div>
<script>
    $(document).ready(function() {
       $('.form1').submit(function(e) {
       	e.preventDefault();
       });
		$('#additem').on('click',addlist);
		$(document).on('click','.box',cutitem);
		$(document).on('click','.delete',deleteitem);
});

	function deleteitem() {
		$(this).parent().remove();
	}

	function cutitem(){
       $(this).parent().css("text-decoration", "line-through");
    }

	function addlist() {
		var newtodolist= $('.newtodo').val();
		$('.todolist').prepend('<li><input type="checkbox" class="box" style="margin-right:5%">' + newtodolist + '<span class="glyphicon glyphicon-trash delete"></span></li>');
		$('.newtodo').val("");
	}
	
</script>
</body>
</html>
